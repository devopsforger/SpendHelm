name: Frontend CI/CD

on:
  push:
    # branches: [main, develop]
    branches: [okon]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
      - "!**/*.md"
      - "!**/README.md"

  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - "!**/*.md"
      - "!**/README.md"

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

env:
  # SIMPLIFIED: Only ECR target
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  ECR_REPOSITORY: frontend-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SAST (Semgrep)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
          outputFormat: sarif

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./frontend
          extra_args: --json

  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: security-scan
    # CRITICAL: Only push to ECR on main branch pushes
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      id-token: write # Required for OIDC
      contents: read

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActionsFrontend

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and scan image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false # Build first, scan, then push
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image \
            --exit-code 1 \
            --severity CRITICAL,HIGH \
            --ignore-unfixed \
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Push to ECR
        # Only push if security scan passes
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
            # Optional: Add a version tag if you want
            # ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:v1.0.0-${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false # Disable for ECR compatibility
