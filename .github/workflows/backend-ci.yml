name: Backend CI/CD

on:
  push:
    # branches: [main, develop]
    branches: [okon]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
      - "!**/*.md"
      - "!**/README.md"

  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - "!**/*.md"
      - "!**/README.md"

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

env:
  # SIMPLIFIED: Only ECR target
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  ECR_REPOSITORY: backend-api
  IMAGE_TAG: ${{ github.sha }}

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SAST (Semgrep)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
          outputFormat: sarif

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./backend
          extra_args: --json

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: security-scan
    services:
      postgres:
        image: postgres:18-alpine3.21
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[test]"

      - name: Run unit tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/testdb
        run: |
          source .venv/bin/activate
          python -m pytest -v --cov=app --cov-report=xml

  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: test
    # CRITICAL: Only push to ECR on main branch pushes
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActionsBackend

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and scan image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false # Build first, scan, then push
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          build-args: |
            UV_VERSION=0.5.8
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image \
            --exit-code 1 \
            --severity CRITICAL,HIGH \
            --ignore-unfixed \
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Push to ECR
        # Only push if security scan passes
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
            # Optional version tag for easier rollbacks
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:v1.0.0-${{ github.run_number }}
          build-args: |
            UV_VERSION=0.5.8
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Update deployment
        run: |
          echo "Image pushed to ECR: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
          # Add your deployment logic here (ECS, Kubernetes, etc.)
